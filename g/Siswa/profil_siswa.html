<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Profile</title>
  <link href="https://fonts.googleapis.com/css2?family=Jomhuria&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-image: url('gambar/download.svg');
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
      font-family: 'Jomhuria', cursive;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }


    .topbar {
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background-color: #f7ecd9;
      border-bottom: 1px solid #d4c0a5;
    }

    .topbar-left {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo {
      width: 60px;
      height: 55px;
      background-image: url('gambar/logoo.png');
      background-size: cover;
    }

    .app-title {
      font-size: 50px;
      font-weight: bold;
      letter-spacing: 2px;
      margin-top: 13px;

    }

    .subtitle {
      font-size: 28px;
      color: #333;
      margin-top: -13px; /* Atau bisa juga pakai margin-top: 2px; sesuai kebutuhan */
      line-height: 1; /* Tambahan untuk memperkecil jarak vertikal */
    }

    .topbar-icons {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .topbar-icons p,
    .profile-icon {
      font-size: 50px;
      cursor: pointer;
    }

    .profile-icon {
      width: 40px;
      height: 40px;
      background-image: url('gambar/Capybara.png');
      background-size: cover;
      background-position: center;
      border-radius: 50%;
      border: 1px solid #000;
    }

    .container {
      display: grid;
      grid-template-columns: auto 1fr;
      flex-grow: 1;
      transition: all 0.3s ease;
    }

    .container.sidebar-hidden {
      grid-template-columns: 0 1fr;
    }


    .pet-image {
      width: 120px;
      height: 120px;
      background-image: url('./gambar/pet.png'); /* Ganti dengan nama file pet kamu */
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      padding: 2px 2px 2px 2px;
    }

    /* Ikon menu â˜° */
    #menuToggle {
      font-size: 35px;
      cursor: pointer;
      margin-right: 10px;
    }

    .sidebar {
      background-color: #f3e4ce;
      width: 220px;
      padding: 20px 10px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      border-right: 1px solid #d4c0a5;
    }

    /* Animasi sidebar */
    .sidebar {
      transition: transform 0.3s ease;
      transform: translateX(0); /* Tampil */
    }

    .sidebar.hidden {
      transform: translateX(-100%); /* Geser keluar layar */
    }

    .sidebar button {
      width: 100%;
      font-size: 25px;
      background-color: #e3d0b7;
      border: none;
      padding: 8px;
      border-radius: 20px;
      cursor: pointer;
      font-family: 'Jomhuria', cursive;
    }

    .sidebar button:hover {
      background-color: #d4b999;
    }

    .main-content {
      flex-grow: 1;
      padding: 100px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .main-content {
      transition: margin 0.3s ease;
    }


    .profile-wrapper {
      text-align: center;
    }

    .profile-pictures {
      display: flex;
      gap: 15px;
      margin-bottom: 15px;
      padding-bottom: 10px;
      overflow-x: hidden; /* ganti dari 'auto' jadi 'hidden' */
    }

    .profile-pictures img {
      width: 70px;
      height: 70px;
      border-radius: 50%;
      cursor: pointer;
      border: 3px solid transparent;
      transition: transform 0.3s, border-color 0.3s;
      background-color: white; /* Default */
    }

    .profile-pictures img:hover {
      transform: scale(1.1);
    }

    .profile-pictures img.active {
      border-color: #333;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
    }

    .profile-image {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      border: 3px solid #000;
      background-size: cover;
      background-position: center;
      margin: 10px auto;
      background-color: white; /* default background */
    }

    .color-palette-wrapper {
      background-color: #d4b999; /* Warna coklat lembut */
      padding: 1px;
      border-radius: 15px;
      border: 2px solid #b89c79;
      display: inline-block;
      margin: 5px 0;
      justify-content: center;
      display: flex;
    }


    .color-palette {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin: 15px 0;
    }

    .color-palette div {
      width: 60px;
      height: 30px;
      border-radius: 10px;
      cursor: pointer;
      border: 1px solid #aaa;
    }

    .bio-wrapper {
      background-color: #d4b999;
      padding: 10px;
      border-radius: 15px;
      border: 2px solid #b89c79;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 15px auto;
    }

    .bio-input {
      width: 300px;
      height: 100px;
      padding: 10px;
      border: 2px solid #ccc;
      border-radius: 12px;
      font-size: 20px;
      font-family: 'Jomhuria', cursive;
      resize: none;
      text-align: center;
    }

    .name-edit {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      font-size: 32px;
    }
  </style>
</head>
<body>
  <div class="topbar">
    <div class="topbar-left">
      <p id="menuToggle">â˜°</p> <!-- Tambahkan ini -->
        <div class="logo"></div>
        <div>
          <div class="app-title">Task Well</div>
          <div class="subtitle">Siswa</div>
      </div>
  </div>

    <div class="topbar-icons">
      <p>+</p>
      <div class="profile-icon"></div>
    </div>
  </div>

  <div class="container">
    <div class="sidebar">
      <div class="pet-image"></div>
        <button>Beranda</button>
        <button>Tingkatan Tugas</button>
        <button>Profile</button>
        <button>FAQ</button>
    </div>
    <div class="main-content">
      <div class="profile-image" id="profileImage"></div>
        <div class="name-edit">
          <span id="username">Auwliya</span>
          <img id="editIcon" src="gambar/pencil.png" alt="Edit" style="width: 24px; height: 24px; cursor: pointer;" onclick="editName()">
        </div>

      <div class="profile-wrapper">
        <div class="profile-pictures" id="characterList">
          <img src="gambar/anduk.png" onclick="setProfileImage(this)">
          <img src="gambar/memasak.png" onclick="setProfileImage(this)">
          <img src="gambar/kapensil.png" onclick="setProfileImage(this)">
          <img src="gambar/drink.png" onclick="setProfileImage(this)">
          <img src="gambar/tidur.png" onclick="setProfileImage(this)">
        </div>
        <div class="color-palette-wrapper">
          <div class="color-palette">
            <div style="background-color: white" onclick="changeBgColor('white')"></div>
            <div style="background-color: #ea5959" onclick="changeBgColor('#ea5959')"></div>
            <div style="background-color: #5e61e6" onclick="changeBgColor('#5e61e6')"></div>
            <div style="background-color: #f1da59" onclick="changeBgColor('#f1da59')"></div>
            <div style="background-color: #e86fd0" onclick="changeBgColor('#e86fd0')"></div>
          </div>
        </div>
        <div class="bio-wrapper">
          <input class="bio-input" placeholder="Masukkan bio...">
        </div>
      </div>
    </div>
  </div>

<script>
  // Warna tetap
  let selectedColor = "white";

function setProfileImage(imgElement) {
  const profileImage = document.getElementById('profileImage');
  profileImage.style.backgroundImage = `url('${imgElement.src}')`;

  document.querySelectorAll('#characterList img').forEach(img => img.classList.remove('active'));
  imgElement.classList.add('active');

  profileImage.style.backgroundColor = selectedColor;
}

function changeBgColor(color) {
  selectedColor = color;
  const profileImage = document.getElementById('profileImage');
  profileImage.style.backgroundColor = color;

  document.querySelectorAll('#characterList img').forEach(img => {
    img.style.backgroundColor = color;
  });
}

function editName() {
  const nameContainer = document.querySelector('.name-edit');
  const currentName = document.getElementById('username').textContent;

  const input = document.createElement('input');
  input.type = 'text';
  input.value = currentName;
  input.id = 'nameInput';
  input.style.fontSize = '28px';
  input.style.fontFamily = "'Jomhuria', cursive";
  input.style.border = '1px solid #aaa';
  input.style.borderRadius = '6px';
  input.style.padding = '2px 6px';
  input.style.width = '120px';

  nameContainer.replaceChild(input, document.getElementById('username'));

  input.focus();

  const icon = document.getElementById('editIcon');
  icon.style.display = 'none';

  input.addEventListener('keydown', function (e) {
    if (e.key === 'Enter') {
      saveName();
    }
  });

  input.addEventListener('blur', saveName);

  function saveName() {
    const newName = input.value.trim() || "Auwliya";
    const nameSpan = document.createElement('span');
    nameSpan.id = 'username';
    nameSpan.textContent = newName;

    nameContainer.replaceChild(nameSpan, input);
    icon.style.display = 'inline-block';
  }
}

// ðŸ’¡ PENTING: Tambahkan ini di luar fungsi
document.getElementById('menuToggle').addEventListener('click', function () {
  const sidebar = document.querySelector('.sidebar');
  const container = document.querySelector('.container');
  sidebar.classList.toggle('hidden');
  container.classList.toggle('sidebar-hidden');
});


</script>
    </div> <!-- .main-content -->
  </div> <!-- .container -->

</body>
</html>
