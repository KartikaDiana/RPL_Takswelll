<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PetSiswa</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Jomhuria&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-image: url('gambar/download.svg');
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
      font-family: 'Poppins', sans-serif;
      color: #222;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .topbar {
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background-color: #f7ecd9;
      border-bottom: 1px solid #d4c0a5;
    }

    .topbar-left {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo {
      width: 60px;
      height: 55px;
      background-image: url('gambar/logoo.png');
      background-size: cover;
    }

    .app-title {
      font-size: 50px;
      font-weight: bold;
      letter-spacing: 2px;
      margin-top: 12px;
      font-family: 'Jomhuria', cursive;
    }

    .subtitle {
      font-size: 28px;
      color: #333;
      margin-top: -13px; /* Atau bisa juga pakai margin-top: 2px; sesuai kebutuhan */
      line-height: 1; /* Tambahan untuk memperkecil jarak vertikal */
      font-family: 'Jomhuria', cursive;

    }


    .topbar-icons {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .topbar-icons p,
    .profile-icon {
      font-size: 50px;
      cursor: pointer;
    }

    .profile-icon {
      width: 40px;
      height: 40px;
      background-image: url('gambar/Capybara.png');
      background-size: cover;
      background-position: center;
      border-radius: 50%;
      border: 1px solid #000;
    }

    .container {
      display: grid;
      grid-template-columns: auto 1fr;
      flex-grow: 1;
      transition: all 0.3s ease;
    }

    .container.sidebar-hidden {
      grid-template-columns: 0 1fr;
    }


    .pet-image {
      width: 120px;
      height: 120px;
      background-image: url('./gambar/pet.png'); /* Ganti dengan nama file pet kamu */
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      padding: 2px 2px 2px 2px;
    }

    /* Ikon menu ☰ */
    #menuToggle {
      font-size: 35px;
      cursor: pointer;
      margin-right: 10px;
    }

    .sidebar {
      background-color: #f3e4ce;
      width: 220px;
      padding: 20px 10px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      border-right: 1px solid #d4c0a5;
    }

    /* Animasi sidebar */
    .sidebar {
      transition: transform 0.3s ease;
      transform: translateX(0); /* Tampil */
    }

    .sidebar.hidden {
      transform: translateX(-100%); /* Geser keluar layar */
    }

    .sidebar button {
      width: 100%;
      font-size: 25px;
      background-color: #e3d0b7;
      border: none;
      padding: 8px;
      border-radius: 20px;
      cursor: pointer;
      font-family: 'Jomhuria', cursive;
    }

    .sidebar button:hover {
      background-color: #d4b999;
    }

    .main-content {
      flex-grow: 1;
      padding: 30px;
      overflow-y: auto;
    }

    .pet-area {
      text-align: center;
      margin-bottom: 30px;
    }

    .pet-area img {
      width: 220px;
      height: auto;
    }

    .difficulty-buttons {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 15px;
    }

    .difficulty-buttons button {
      font-size: 14px;
      font-weight: bold;
      padding: 10px 14px;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      color: rgb(0, 0, 0);
    }

    .btn-hard {
      background-color: #de4141;
    }

    .btn-medium {
      background-color: #6ebde8;
    }

    .btn-easy {
      background-color: #41de6b;
    }

    .section-title {
      font-size: 18px;
      font-weight: 700;
      margin-top: 25px;
      border-bottom: 1px solid #000;
      padding-bottom: 5px;
    }

    .task-card {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: transparent;
      padding: 12px 0;
    }

    .task-left {
      display: flex;
      align-items: center;
      gap: 10px;
      justify-content: center;
    }

    .task-icon {
        width: 30px;
        height: 30px;
        background-color: transparent;
        border-radius: 4px;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .task-icon img {
        width: 100%;
        height: auto;
        object-fit: contain;
    }


    .tag {
        display: inline-block;
        min-width: 70px;
        text-align: center;
        font-size: 13px;
        padding: 6px 12px;
        border-radius: 20px;
        font-weight: 600;
        color: rgb(0, 0, 0);
        line-height: 1.2;
        margin-top: 4px;
    }

    .hard {
        background-color: #de4141;
    }

    .medium {
        background-color: #6ebde8;
    }

    .easy {
        background-color: #41de6b;
    }

    .deadline {
      font-size: 12px;
      color: #555;
    }
  </style>
</head>
<body>
<div class="topbar">
    <div class="topbar-left">
      <p id="menuToggle">☰</p> <!-- Tambahkan ini -->
        <div class="logo"></div>
        <div>
          <div class="app-title">Task Well</div>
          <div class="subtitle">Siswa</div>
      </div>
  </div>

    <div class="topbar-icons">
      <p>+</p>
      <div class="profile-icon"></div>
    </div>
  </div>

  <div class="container">
    <div class="sidebar">
      <div class="pet-image"></div>
        <button>Beranda</button>
        <button>Tingkatan Tugas</button>
        <button>Profile</button>
        <button>FAQ</button>
    </div>
    <div class="main-content">
      <div class="pet-area">
        <img src="gambar/pet.png" alt="Pet Lucu">
        <div class="difficulty-buttons">
          <button class="btn-hard">hard</button>
          <button class="btn-medium">medium</button>
          <button class="btn-easy">easy</button>
        </div>
      </div>

      <div class="task-section">
        <div class="section-title">Kurikulum Pendidikan</div>
        <div class="task-card">
          <div class="task-left">
            <div class="task-icon">
              <img src="gambar/pdf.png" alt="PDF" />
            </div>
            <div>
              <div>Tugas Pertemuan Kerangka Perangkat</div>
              <div class="tag hard">hard</div>
            </div>
          </div>
          <div class="deadline">Tenggat: 13 Januari 2080, 23.59</div>
        </div>

        <div class="section-title">Pertemuan 15</div>
        <div class="task-card">
          <div class="task-left">
            <div class="task-icon">
                <img src="gambar/pdf.png" alt="PDF" />
            </div>
            <div>
              <div>Tugas Merangkum 5 baris</div>
              <div class="tag easy">easy</div>
            </div>
          </div>
          <div class="deadline">Tenggat: 13 Januari 2080, 23.59</div>
        </div>
      </div>
    </div>
  </div>
  <script>
      document.getElementById('menuToggle').addEventListener('click', function () {
      const sidebar = document.querySelector('.sidebar');
      const container = document.querySelector('.container');
      sidebar.classList.toggle('hidden');
      container.classList.toggle('sidebar-hidden');
    });
  </script>
</body>
</html>
