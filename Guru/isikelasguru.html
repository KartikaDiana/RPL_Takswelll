<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Task Well - Gabungan Background & Form</title>
  <link href="https://fonts.googleapis.com/css2?family=Jomhuria&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0; padding: 0; box-sizing: border-box;
    }
    
    html, body {
        height: 100%;
        font-family: 'Jomhuria', cursive;
        letter-spacing: 1px;
        overflow-y: auto; /* supaya scroll muncul */
    }

    /* BACKGROUND UTAMA DARI HALAMAN PERTAMA */
    #background-container {
      position: fixed; /* agar selalu di belakang */
      top: 0; left: 0; right: 0; bottom: 0;
      background: linear-gradient(to bottom, #f7ecd9, #e6d4b4);
      display: flex;
      flex-direction: column;
      height: 100%;
      width: 100%;
      overflow: hidden;
      z-index: 1;
      filter: blur(2px);
      background-color: rgba(0, 0, 0, 0.4);
    }

    /* Blur layer untuk efek buram */
    #background-blur {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      backdrop-filter: blur(3px);
      -webkit-backdrop-filter: blur(3px);
      z-index: 2;
      pointer-events: none; /* biar gak ganggu klik */
    }

    /* Topbar */
    .topbar {
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      border-bottom: 1px solid #d4c0a5;
      background-color: #f7ecd9;
      position: relative;
      z-index: 3;
    }
    .topbar-left {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .menu-icon {
      font-size: 30px;
      cursor: pointer;
      margin-right: 10px;
      user-select: none;
    }
    .logo {
      width: 60px;
      height: 55px;
      background-image: url('gambar/Capybara.png');
      background-size: cover;
    }
    .app-title {
      font-size: 45px;
      font-weight: bold;
      line-height: 1;
    }
    .subtitle {
      font-size: 28px;
      margin-top: -10px;
      color: #333;
    }
    .topbar-icons {
      display: flex;
      align-items: center;
      gap: 20px;
    }
    .topbar-icons p,
    .profile-icon {
      font-size: 30px;
      cursor: pointer;
    }
    .profile-icon {
      width: 40px;
      height: 40px;
      background-color: #b79c7a;
      border-radius: 50%;
      background-image: url('gambar/Capybara.png');
      background-size: cover;
      border: 1px solid #000;
    }
    /* Container utama */
    .container {
      display: flex;
      height: calc(100% - 70px); /* tinggi minus topbar */
      width: 100%;
      position: relative;
      z-index: 3;
    }
    .sidebar {
      background-color: #f3e4ce;
      width: 220px;
      padding: 20px 10px;
      display: flex;
      flex-direction: column;
      gap: 20px;
      border-right: 1px solid #d4c0a5;
      align-items: center;
    }
    .sidebar-logo-only {
      width: 80px;
      height: 80px;
      background-image: url('gambar/Capybara.png');
      background-size: cover;
      border-radius: 50%;
      margin-bottom: 10px;
    }
    .sidebar button {
      background-color: #e3d0b7;
      border: none;
      padding: 8px 10px;
      border-radius: 20px;
      font-size: 25px;
      cursor: pointer;
      text-align: center;
      transition: background-color 0.2s ease;
      font-family: 'Jomhuria', cursive;
      width: 100%;
    }
    .sidebar button:hover {
      background-color: #d4b999;
    }
    .main-content {
      flex-grow: 1;
      padding: 20px;
    }

    /* FORM KONTAINER: LETAKKAN DI TENGAH DENGAN LAYER DI DEPAN */
    .form-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #f3dfc6;
      padding: 30px;
      border-radius: 25px;
      width: 600px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      z-index: 10;
      font-family: 'Jomhuria', cursive;
      font-size: 25px;
    }
    .form-header {
      background-color: #875c43;
      color: white;
      padding: 20px;
      border-top-left-radius: 25px;
      border-top-right-radius: 25px;
      text-align: center;
      margin: -30px -30px 30px -30px;
      font-size: 25px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      color: #5a4636;
      font-weight: 500;
    }
    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 20px;
      font-family: 'Jomhuria', cursive;
    }
    input::placeholder {
      color: #b9b9b9;
      font-style: italic;
    }
    .button-group {
      display: flex;
      justify-content: space-between;
      margin-top: 10px;
    }
    .btn {
      background-color: #875c43;
      color: white;
      border: none;
      padding: 12px 32px;
      border-radius: 12px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 2px 4px 0 rgba(0, 0, 0, 0.2);
      transition: 0.3s;
    }
    .btn:hover {
      background-color: #6e4732;
    }
  </style>
</head>
<body>
  <!-- Background utama -->
  <div id="background-container">
    <div class="topbar">
      <div class="topbar-left">
        <p class="menu-icon">â˜°</p>
        <div class="logo"></div>
        <div>
          <div class="app-title">Task Well</div>
          <div class="subtitle">Guru</div>
        </div>
      </div>
      <div class="topbar-icons">
        <p>+</p>
        <div class="profile-icon"></div>
      </div>
    </div>

    <div class="container">
      <div class="sidebar">
        <button>Beranda</button>
        <button>Profile</button>
        <button>FAQ</button>
      </div>
      <div class="main-content"></div>
    </div>
    <div id="background-blur"></div>
  </div>

  <!-- FORM -->
  <div class="form-container">
    <div class="form-header">
      Yuk persiapkan kelas mu! perhatikan semua keperluannya ya!<br>
      Kelas memang yang utama, tapi jangan lupakan mata pelajarannya ya!
    </div>

    <form id="kelasForm">
      <label for="mapel">Nama Mata pelajaran :</label>
      <input type="text" id="mapel" name="mapel" placeholder="Masukkan Nama Mata Pelajaran (max : 20 huruf)" maxlength="20" required/>

      <label for="kelas">Nama Kelas :</label>
      <input type="text" id="kelas" name="kelas" placeholder="Masukkan Nama Sub Kelas" required/>

      <label for="guru">Guru Pengampu :</label>
      <input type="text" id="guru" name="guru" placeholder="Masukkan Nama Guru" required/>

      <div class="button-group">
        <button type="button" class="btn" onclick="history.back()">Kembali</button>
        <button type="submit" class="btn">Lanjutkan</button>
      </div>
    </form>
  </div>

  <script>
    document.getElementById('kelasForm').addEventListener('submit', function(event) {
      event.preventDefault(); // cegah submit default
      
      if (this.checkValidity()) {
        // Kalau validasi berhasil, pindah halaman
        window.location.href = 'codeguru.html';
      } else {
        // Kalau ada input kosong, tampilkan pesan error browser
        this.reportValidity();
      }
    });
  </script>
</body>
</html>
